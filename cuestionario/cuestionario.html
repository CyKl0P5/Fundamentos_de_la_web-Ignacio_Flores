<h1>Formulario De Registro</h1>
<!--Partes para introducir datos personales-->
<div>
    <p>First Name</p>
    <input type="text" name="first_name">
    <p>Last Name</p>
    <input type="text" name="last_name">
    <p>Email Address</p>
    <input type="number" name="email">
    <p>Password</p>
    <input type="password" name="password">
    <p>Confirm Password</p>
    <input type="password" name="confirm_password">
</div>
<!--Partes para introducir datos personales-->

<!--Age & more-->
<div>
    <p>Birthday Date</p>
    <input type="date" name="date">

    <p>Identidad De Genero:</p>
    <input type="radio" name="masculino" value="masculino" id="masculino">
    <label for="masculino">masculino</label>

    <input type="radio" name="femenino" value="femenino" id="femenino">
    <label for="femenino">femenino</label>

    <input type="radio" name="no-binario" value="no-binario" id="no-binario">
    <label for="no-binario">no-binario</label>
</div>
<!--Age & more-->

<!--Recuadro de escritura para el texto-->
<div>
    <p>Una Pequeña Descripción Tuya:</p>
    <textarea name="comment" cols="20" rows="3"></textarea>
</div>
<!--Recuadro de escritura para el texto-->

<!--Language Fav-->
<div>
    <p>Lenguaje favorito:</p>
    <select name="fav-l">
        <option value="Javascript"></option>
        <option value="Python"></option>
        <option value="C#"></option>
    </select>
</div>
<!--Language fav-->
